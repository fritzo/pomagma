language: python
compiler:
  - gcc
python:
  - "2.7"
node_js:
  - "0.10"
cache:
  apt: true
  directories:
  - $HOME/.pip-cache
virtualenv:
  system_site_packages: true
before_install:
  - sudo apt-get install -qq libzmq3-dev
  - export PIP_DOWNLOAD_CACHE=$HOME/.pip-cache
  - pip install -r requirements.txt
  - export MAKEFLAGS="-j 2 -S"
install:
  - . install.sh
  - pip freeze
script:
  - make unit-test
