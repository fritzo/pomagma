syntax = "proto3";

package pomagma.protobuf;

message WeightedTerm {
  enum Arity {
    UNKNOWN = 0;  // Required for proto3, but unused
    NULLARY = 1;
    INJECTIVE = 2;
    BINARY = 3;
    SYMMETRIC = 4;
  }

  string name = 1;
  Arity arity = 2;
  float weight = 3;
}

// TODO add rule weights for theorist

message Language {
  repeated WeightedTerm terms = 1;
}
