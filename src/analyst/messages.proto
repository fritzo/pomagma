package pomagma_messaging;


message SimplifyRequest {
  repeated string code_list = 1;
}

message SimplifyResponse {
  repeated string code_list = 1;
}


message ValidateRequest {
  message Corpus {
    message Line {
      required string code = 1;
      optional string name = 2;
    }
    repeated Line line_list = 1;
  }
  required Corpus corpus = 1;
}

message ValidateResponse {
  message Validity {
    enum Trool {
      MAYBE = 0;
      FALSE = 1;
      TRUE = 2;
    }
    required Trool is_top = 1 [default = MAYBE];
    required Trool is_bot = 2 [default = MAYBE];
  }
  repeated Validity validity_list = 1;
}


message AnalystRequest {
  optional SimplifyRequest simplify = 1;
  optional ValidateRequest validate = 2;
}

message AnalystResponse {
  optional SimplifyResponse simplify = 1;
  optional ValidateResponse validate = 2;
}
