package pomagma_messaging;

message CartographerRequest {

  message Trim {
    required uint32 region_size = 1;
    repeated string regions_out = 2;
  }
  message Aggregate {
    required string survey_in = 1;
  }
  message Assume {
    required string facts_in = 1;
  }
  message Infer {
    required uint32 priority = 1;
  }
  message Crop {
  }
  message Validate {
  }
  message Dump {
    required string world_out = 1;
  }

  // ordered by priority
  optional Trim trim = 1;
  optional Aggregate aggregate = 2;
  optional Assume assume = 3;
  optional Infer infer = 4;
  optional Crop crop = 5;
  optional Validate validate = 6;
  optional Dump dump = 7;
}

message CartographerResponse {

  message Trim {
  }
  message Aggregate {
  }
  message Assume {
    required uint64 merger_count = 1;
  }
  message Infer {
    required uint64 theorem_count = 1;
  }
  message Crop {
  }
  message Validate {
  }
  message Dump {
  }

  optional Trim trim = 1;
  optional Aggregate aggregate = 2;
  optional Assume assume = 3;
  optional Infer infer = 4;
  optional Crop crop = 5;
  optional Validate validate = 6;
  optional Dump dump = 7;
}
